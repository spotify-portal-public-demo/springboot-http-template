apiVersion: v1
kind: Namespace
metadata:
  name: ${{ values.component_id }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{ values.component_id }}
  namespace: ${{ values.component_id }}
  labels:
    app: ${{ values.component_id }}
spec:
  selector:
    matchLabels:
      app: ${{ values.component_id }}
  replicas: 2
  template:
    metadata:
      labels:
        app: ${{ values.component_id }}
    spec:
      containers:
        - name: ${{ values.component_id }}
          image: ghcr.io/${{ values.destination.owner }}/${{ values.destination.repo }}:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: ${{ values.component_id }}
  namespace: ${{ values.component_id }}
  labels:
    app: ${{ values.component_id }}
spec:
  clusterIP: None
  selector:
    app: ${{ values.component_id }}
  ports:
    - name: http
      port: 8080
